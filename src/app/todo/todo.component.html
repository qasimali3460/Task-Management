<div class="container-fluid" style="margin-top:20px;">
  <h3>Socket.IO MEAN app</h3>
  <div class="row">
    <div class="col-md-6 col-sm-4 col-md-offset-2 ">
      <input type="text" class="form-control" #task>
    </div>
    <div class="">
      <input type="button" class="btn btn-primary col-md-2 col-sm-1" value="Add" (click)="addToDo(task.value)">
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
      <div class="col-md-3" *ngFor="let todo of toDoList;let idx = index">
          <div class="card" style="background-color:aliceblue; border: 0.1px solid rgb(185, 185, 185); margin-top:10px; padding:20px;">
              <div class="card-body">
                <h4 class="card-title">Task {{idx+1}}</h4>
                <p class="card-text">{{todo.description}}</p>
                <button  class="btn btn-primary " style="" (click)="finished(todo._id)">Complete</button>
              </div>
            </div>
      </div>
    </div>
</div>
